<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <title>Nikolodon</title>
  </head>
  <body class="text-bg-secondary text-dark">
    <div class="card w-75 text-center d-block my-5 m-auto">
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <img
            src="images/megalodon.png"
            class="img-fluid rounded m-3 p-2 border border-2 border-secondary"
            alt="nikolodon image"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title">Welcome to Nikolodon</h1>
            <p class="card-text text-capitalize">log in</p>

            <!-- form section -->

            <form
              class="needs-validation d-flex flex-column align-items-center"
              novalidate
              action="/profile/index.html"
              method="get"
            >
              <div class="m-3 w-75">
                <label for="logInEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="logInEmail"
                  placeholder="name@example.com"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter a proper email.</div>
              </div>
              <div class="m-3 w-75">
                <label for="inputPassword5" class="form-label">Password</label>
                <input
                  type="password"
                  id="inputPassword5"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                  placeholder="enter your password here"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please enter a corect password
                </div>
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be minimum 8 characters long
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-75"
                formaction="/profile/index.html"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/login.js"></script>
  </body>
</html>
